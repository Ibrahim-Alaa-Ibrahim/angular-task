<div class="container">
  <h1>{{ title() }}</h1>
  <div *ngFor="let product of products()" class="product-card">
    <img [src]="product.image" alt="{{ product.title }}">
    <h3>{{ product.title }}</h3>
    <p>{{ product.description }}</p>
    <p>Price: ${{ product.price }}</p>
  </div>
</div>
